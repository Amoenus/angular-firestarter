<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="packs"
  (cdkDropListDropped)="drop($event)"
>
  <app-pack cdkDrag *ngFor="let pack of packs" [pack]="pack" [connectedTo]="packIds()">
    <mat-icon cdkDragHandle class="handle">drag_indicator</mat-icon>
  </app-pack>

  <div class="pack-button">
    <button
      mat-raised-button
      color="accent"
      cdkDragDisabled
      (click)="openNewPack()"
    >
      New Pack
    </button>
  </div>
</div>
